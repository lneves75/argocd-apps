apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: webapp
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - environment: staging
                  tag: 603ac2d7c1bb5e74611745b1543f0144cdf99ff6
                  cluster: https://192.168.67.3:8443
                - environment: uat
                  tag: d652f35f0aec515d062790e8188491b6213c3b2f
                  cluster: https://192.168.67.4:8443
                - environment: production
                  tag: ""
                  cluster: https://192.168.67.5:8443
          - git:
              repoURL: https://github.com/lneves75/argocd-apps.git
              revision: master
              files:
                - path: "apps/"
  template:
    metadata:
      name: webapp-{{.environment}}
      namespace: argocd
      labels:
        version: '{{ .tag }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/lneves75/helm-chart.git
        path: "."
        targetRevision: master
        helm:
          parameters:
            - name: image.tag
              value: '{{ .tag }}'
          valueFiles:
            - https://raw.githubusercontent.com/lneves75/webapp/refs/heads/master/helm/values.yaml
      destination:
        server: '{{ .cluster }}'
        namespace: '{{ .environment }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - Validate=false
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
