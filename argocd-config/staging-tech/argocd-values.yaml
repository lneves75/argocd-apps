global:
  logging:
    format: json

configs:
  cm:
    exec.enabled: true
    statusbadge.enabled: true
  params:
    server.insecure: true
  clusterCredentials:
    - name: local
      server: https://kubernetes.default.svc
      labels:
        environment: staging
        domain: tech
      annotations: {}
      config:
        tlsClientConfig:
          insecure: false

notifications:
  enabled: false
