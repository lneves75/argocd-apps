---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: business
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - matrix:
        generators:
          - matrix:
              generators:
                - git:
                    repoURL: https://github.com/lneves75/argocd-apps.git
                    revision: multi-cluster
                    pathParamPrefix: "apps"
                    files:
                      - path: apps/business/*.yaml
                - git:
                    repoURL: https://github.com/lneves75/argocd-apps.git
                    revision: multi-cluster
                    pathParamPrefix: "destinations"
                    files:
                      - path: apps/business/destinations/{{ .name }}-*.yaml
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
                  cluster: '{{ .cluster }}'

  template:
    metadata:
      name: '{{ .name }}'
      labels:
        version: '{{ .tag }}'
    spec:
      project: '{{ .project }}'
      source:
        repoURL: https://github.com/lneves75/helm-chart.git
        targetRevision: '{{ .chartVersion | default "v2" }}'
        path: '.'
        helm:
          releaseName: '{{ .name }}'
          parameters:
            - name: image.tag
              value: '{{ .tag }}'
          valueFiles:
            - '{{ .valueFiles }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - Validate=false
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
