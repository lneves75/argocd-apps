---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: business
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/lneves75/argocd-apps.git
              revision: multi
              files:
                - path: apps/business/
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
                  environment: '{{ .environment }}'
                  domain: '{{ .domain }}'
  template:
    metadata:
      name: '{{ .name }}'
      labels:
        version: '{{ .tag }}'
    spec:
      project: '{{ .project }}'
      source:
        repoURL: https://github.com/lneves75/helm-chart.git
        targetRevision: '{{ .chartVersion | default v2 }}'
        path: '.'
        helm:
          releaseName: '{{ .name }}'
          parameters:
            - name: image.tag
              value: '{{ .tag }}'
          valueFiles:
            - '{{ .valueFiles }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - Validate=false
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
